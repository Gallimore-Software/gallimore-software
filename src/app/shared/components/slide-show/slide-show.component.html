<div class="slideshow-container">
    <img [hidden]="slideIndex !== 0" class="slide-image" src="../../../../assets/slide.svg">
    <img [hidden]="slideIndex !== 1" class="slide-image" src="../../../../assets/img_nature_wide.jpg">
    <img [hidden]="slideIndex !== 2" class="slide-image" src="../../../../assets/img_mountains_wide.jpg">
    <img [hidden]="slideIndex !== 3" class="slide-image" src="../../../../assets/img_snow_wide.jpg">
    <div class="arrow-button-container">
        <div class="arrow-button" (click)="prev()">&#10094;</div>
        <span class="badge border hover-white" (click)="show(0)" [style.background-color]="getBackgroundColor(0)"></span>
        <span class="badge border hover-white" (click)="show(1)" [style.background-color]="getBackgroundColor(1)"></span>
        <span class="badge border hover-white" (click)="show(2)" [style.background-color]="getBackgroundColor(2)"></span>
        <span class="badge border hover-white" (click)="show(3)" [style.background-color]="getBackgroundColor(3)"></span>
        <div class="arrow-button" (click)="next()">&#10095;</div>
    </div>
    <div class="text-container">
        <span class="big-text">
            Why hello.
        </span>
        <span class="small-text">
            We offer high quality business supporting software solutions for small to medium size businesses to fit our customersâ€™ unique needs.
        </span>
    </div>
  </div>
